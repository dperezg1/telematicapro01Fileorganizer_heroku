<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="container">

  <div id="signupbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Edit File</div>
      </div>
      <div class="panel-body" >
        <form id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>


          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">File name</label>
            <div class="col-md-9">
              <input #fileName type="text" class="form-control" id="firstname" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">File type</label>
            <div class="col-md-9">
              <input #fileType type="text" class="form-control" id="lastname" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="size" class="col-md-3 control-label">Size File</label>
            <div class="col-md-9">
              <input #fileSize type="text" class="form-control" id="size" placeholder="">
            </div>
          </div>



          <div class="form-group">
            <label for="visibility" class="col-md-3 control-label">Visibility</label>
            <div class="col-md-9">
              <input #fileVisibility type="text" class="form-control" id="visibility" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label for="year" class="col-md-3 control-label">Year</label>
            <div class="col-md-9">
              <input #fileYear type="text" class="form-control" id="year" placeholder="">
            </div>
          </div>


          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn btn-info" (click)="saveChanges(fileName.value,fileSize.value,fileSize.value,fileVisibility.value,fileYear.value)" >
                <i class="icon-hand-right"></i>Save change</button>

              <button id="btn-signup2" type="button" class="btn btn-info" (click)="gotoOrganizer()">
                <i class="icon-hand-right"></i>Cancel</button>
            </div>

          </div>

        </form>
      </div>
    </div>




  </div>
</div>


</body>
</html>
