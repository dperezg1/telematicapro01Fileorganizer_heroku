<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="container">

  <div id="signupbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Share File</div>
      </div>
      <div class="panel-body" >
        <form id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>


          <div class="form-group">
            <label for="username" class="col-md-3 control-label">user name</label>
            <div class="col-md-9">
              <input #username type="text" class="form-control" id="username" placeholder="">
            </div>
          </div>
          <div id="exist" class="alert" hidden>El usuario no existe</div>



          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn btn-info" (click)="shareFile(username.value)" >
                <i class="icon-hand-right" ></i>Share</button>

              <button id="btn-signup2" type="button" class="btn btn-info" (click)="gotoOrganizer()" >
                <i class="icon-hand-right"></i>Cancel</button>
            </div>

          </div>

        </form>
      </div>
    </div>




  </div>
</div>


</body>
</html>
