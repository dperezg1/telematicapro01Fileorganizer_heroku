<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin log</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">


</head>
<body>


<div id="wrapper" class="active">
  <!-- Sidebar -->
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul id="sidebar_menu" class="sidebar-nav">
      <li class="sidebar-brand"><a id="menu-toggle" routerLink="/">Menu</a></li>
    </ul>
    <ul class="sidebar-nav" id="sidebar">
      <li><a (click)="getMyFiles()" >My Files</a></li>
      <li><a routerLink="/organizerSharedMe">Compartido</a></li>
      <li><a routerLink="/modifyAccount">Account Manager</a></li>
      <li><a (click)="logout()">Logout</a></li>
    </ul>
  </div>

  <div id="page-content-wrapper">
    <div class="page-content inset">
      <div class="row">



        <div class="col-md-12">


          <form class="form-inline">

            <div class="form-group">
              <label for="search">File name</label>
              <input #search type="text" class="form-control" id="search" placeholder="file name">
            </div>
            <button type="submit" class="btn btn-default" (click)="searchFileByTitle(search.value)">Search</button>

            <button class="btn btn-primary create pull-right" (click)="gotoCreateFile()" > New File</button>
          </form>


          <span style="display:block; height: 1.5cm;"></span>


          <div class="table-responsive">


            <table id="mytable" class="table table-bordred table-striped">

              <thead>

              <th>Nombre archivo</th>
              <th>Tipo</th>
              <th>Dueño</th>
              <th>Tamaño</th>
              <th>Año</th>
              <th>Visibilidad</th>



              <th>Editar</th>
              <th>Delete</th>
              <th>Share</th>
              </thead>
              <tbody>


              <tr *ngFor="let file of files">
                <td> {{file.title}}</td>
                <td> {{file.type}}</td>
                <td> {{file.owner_username}}</td>
                <td> {{file.size}}</td>
                <td> {{file.year}}</td>
                <td> {{file.visibility}}</td>
                <td><p  data-placement="top" data-toggle="tooltip" title="Edit"><button data-toggle="modal" data-target="#edit"class="btn btn-primary btn-xs" data-title="Edit" (click)="editFile(file._id)" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>

                <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteFile(file._id)"  ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                <td><p data-placement="top" data-toggle="tooltip" title="Share"><button class="btn btn-info btn-xs" data-title="Share" data-toggle="modal" data-target="#delete" (click)="gotoShare(file._id)" ><span class="glyphicon glyphicon-envelope"></span></button></p></td>
              </tr>

              </tbody>

            </table>


          </div>

        </div>
      </div>
    </div>
  </div>





</div>
</body>
</html>
