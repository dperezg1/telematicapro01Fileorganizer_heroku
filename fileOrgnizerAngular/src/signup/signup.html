<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">

  <div id="signupbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/login" >Sign in</a></div>
      </div>
      <div class="panel-body" >
        <form id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>



          <div class="form-group">
            <label for="username" class="col-md-3 control-label">User name</label>
            <div class="col-md-9">
              <input #username type="text" class="form-control" id="username" placeholder="Email Address">
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input #password type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div id="alert" class="alert" hidden>te faltaron unos campos por llenar!</div>
          <div id="exist" class="alert" hidden>el usuario ya existe</div>

          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn btn-info" (click)="createUser(username.value,password.value)">
                <i class="icon-hand-right"></i>Sign Up</button>
            </div>
          </div>

        </form>
      </div>
    </div>




  </div>
</div>


</body>
</html>
