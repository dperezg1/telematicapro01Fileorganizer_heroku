<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <button class="btn btn-primary create pull-right" (click)="deleteAccount()" > Delete Account</button>
  <div id="signupbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Account Manager</div>
      </div>
      <div class="panel-body" >
        <form id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>



          <div class="form-group">
            <label for="username" class="col-md-3 control-label">Username</label>
            <div class="col-md-9">
              <input #username type="text" class="form-control" readonly id="username" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Current password</label>
            <div class="col-md-9">
              <input #currentPassword type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label for="password2" class="col-md-3 control-label">New Password</label>
            <div class="col-md-9">
              <input #newPassword type="password" class="form-control" id="password2" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn btn-info" (click)="saveChange(currentPassword.value,newPassword.value)">
                <i class="icon-hand-right"></i>Sign Up</button>

              <button id="btn-signup2" type="button" class="btn btn-info" (click)="gotoOrganizer()">
                <i class="icon-hand-right"></i>Cancel</button>
            </div>
          </div>

        </form>
      </div>
    </div>




  </div>
</div>
</body>
</html>
