<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin log</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">


</head>
<body>


<div id="wrapper" class="active">
  <!-- Sidebar -->
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul id="sidebar_menu" class="sidebar-nav">
      <li class="sidebar-brand"><a id="menu-toggle" href="#">Menu</a></li>
    </ul>
    <ul class="sidebar-nav" id="sidebar">
      <li><a (click)="gotoSignIn()">Sign in</a></li>
    </ul>
  </div>

  <div id="page-content-wrapper">
    <div class="page-content inset">
      <div class="row">



        <div class="col-md-12">



          <span style="display:block; height: 1cm;"></span>


          <div class="table-responsive">


            <table id="mytable" class="table table-bordred table-striped">

              <thead>

              <th>Nombre archivo</th>
              <th>Tipo</th>
              <th>Dueño</th>
              <th>Tamaño</th>
              <th>Year</th>
              <th>Visibilidad</th>


              </thead>
              <tbody>


              <tr *ngFor="let file of files">
                <td> {{file.title}}</td>
                <td> {{file.type}}</td>
                <td> {{file.owner_username}}</td>
                <td> {{file.size}}</td>
                <td> {{file.year}}</td>
                <td> {{file.visibility}}</td>

              </tr>

              </tbody>

            </table>


          </div>

        </div>
      </div>
    </div>
  </div>


  <div #edit class="modal fade" id="Edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header addd">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          <h4 class="modal-title custom_align" id="Heding">Edit Your Detail</h4>
        </div>
        <div class="modal-body createBody">
          <div class="form-group">
            <input class="form-control " type="text" placeholder="Mohsin">
          </div>
          <div class="form-group">

            <input class="form-control " type="text" placeholder="Irshad">
          </div>
          <div class="form-group">
            <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>


          </div>
        </div>

      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>



  <div #delete class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
        </div>
        <div class="modal-body">

          <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</div>
</body>
</html>
